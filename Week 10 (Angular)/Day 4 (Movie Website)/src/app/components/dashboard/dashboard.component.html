<div
  id="carouselExampleIndicators "
  class="carousel slide"
  data-ride="carousel"
>
  <ol class="carousel-indicators">
    <li
      data-target="#carouselExampleIndicators"
      data-slide-to="0"
      class="active"
    ></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        class="d-block w-100 img-h"
        src="https://s.studiobinder.com/wp-content/uploads/2019/08/Best-Movies-on-Netflix-Featured-StudioBinder.jpg"
        alt="First slide"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100 img-h"
        src="https://cdn.shopify.com/s/files/1/1520/5960/articles/9e623b1c-best-movies-of-2018-the-hundreds-tara-aquino.jpg?v=1545847575"
        alt="Second slide"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100 img-h"
        src="https://i.ytimg.com/vi/MU3axib_4Eo/maxresdefault.jpg"
        alt="Third slide"
      />
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<input
  class="form-control m-4"
  type="search"
  placeholder="Search Movie Name"
  aria-label="Search"
  style="width: 13rem"
  [(ngModel)]="nameSearch"
/>
<div class="row m-2">
  <div class="col-md-8">
    <div class="alert alert-primary text-center" role="alert">
      <h4>Top Movies</h4>
    </div>
    <div class="row">
      <div
        class="card"
        style="width: 18rem; align-items: center"
        *ngFor="let item of getMovies | filter: nameSearch"
      >
        <img
          class="card-img-top"
          style="height: 9rem; width: 18rem"
          src="{{ item.posterUrl }}"
          alt="Card image cap"
        />
        <div class="card-body">
          <h5 class="card-title">
            {{ item.title }}
            <span class="badge badge-warning">{{ item.imdbRating }}</span>
          </h5>
          <button class="badge badge-success ml-5" (click)="AddTofav(item)">
            Add To Fav
          </button>
          <p class="card-text"><strong> Plot : </strong>{{ item.plot }}</p>
          <p class="card-text"><strong> Actors : </strong>{{ item.actors }}</p>
          <a href="#" class="badge badge-primary mr-5">{{ item.year }}</a>

          <a href="#" class="badge badge-success ml-5">{{ item.Type }}</a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="alert alert-primary text-center" role="alert">
      <h4>Favourites</h4>
    </div>
    <div class="card" *ngFor="let item of getFavmovs">
      <div class="card-body">
        <h5 class="card-title">
          {{ item.title }}
        </h5>
        <span href="#" class="badge badge-info mr-5">{{ item.year }}</span>

        <!-- <input
          type="checkbox"
          class="form-check-input"
          (click)="onChange(item)"
        /> -->
        <button
          (click)="onChange(item)"
          [ngStyle]="{
            'background-color': item.watched ? 'green' : 'none'
          }"
          class="badge badge-secondary mr-4"
        >
          <span *ngIf="item.watched">Watched</span>
          <span *ngIf="!item.watched">Not Watched</span>
        </button>

        <button class="badge badge-danger" (click)="DeleteFromFav(item)">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
