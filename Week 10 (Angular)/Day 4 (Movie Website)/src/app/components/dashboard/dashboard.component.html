<div
  id="carouselExampleIndicators "
  class="carousel slide"
  data-ride="carousel"
>
  <ol class="carousel-indicators">
    <li
      data-target="#carouselExampleIndicators"
      data-slide-to="0"
      class="active"
    ></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        class="d-block w-100 img-h"
        src="https://s.studiobinder.com/wp-content/uploads/2019/08/Best-Movies-on-Netflix-Featured-StudioBinder.jpg"
        alt="First slide"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100 img-h"
        src="https://cdn.shopify.com/s/files/1/1520/5960/articles/9e623b1c-best-movies-of-2018-the-hundreds-tara-aquino.jpg?v=1545847575"
        alt="Second slide"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100 img-h"
        src="https://i.ytimg.com/vi/MU3axib_4Eo/maxresdefault.jpg"
        alt="Third slide"
      />
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class="alert alert-primary mt-4 text-center" role="alert">
  <h4>Top Movies</h4>
</div>
<div class="row m-4">
  <div
    class="card"
    style="width: 18rem; align-items: center"
    *ngFor="let item of moviesList"
  >
    <img
      class="card-img-top"
      style="height: 9rem; width: 18rem"
      src="../../../assets/img/{{ item.poster }}"
      alt="Card image cap"
    />
    <div class="card-body">
      <h5 class="card-title">
        {{ item.originalTitle }}
        <span class="badge badge-warning ml-5">{{ item.imdbRating }}</span>
      </h5>
      <p class="card-text"><strong> Plot : </strong>{{ item.storyline }}</p>
      <p class="card-text"><strong> Actors : </strong>{{ item.actors }}</p>
      <a href="#" class="badge badge-primary mr-5">{{ item.releaseDate }}</a>

      <a href="#" class="badge badge-success ml-5">{{ item.Type }}</a>
    </div>
  </div>
</div>
