<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
</head>
<body>
    <div id="employeeList">
        <h1>List of Employees</h1>
        <table>
            <thead>
                <th>Employee ID</th>
                <th>Employee Name</th>
                <th>Employee Email</th>
                <th>Delete/Edit</th>
            </thead>
            <tbody>
                <!--data from API-->
            </tbody>
        </table>
    </div>
    <form onsubmit="addEmployee()">
        <h2>Enter Employee Details</h2>
        <label for="name">Enter Employee Name</label>
        <input type = "text" id="name"><br><br>
        <label for="email">Enter Employee Email</label>
        <input type="text" id ="email"><br><br>
        <input type = "submit" value = "Add Employee">
    </form>
    <form onsubmit="editEmployee()">
        <h2>Enter Employee Details</h2>
        <label for="name">Employee ID</label>
        <input type = "text" id="empId" readonly><br><br>
        <label for="empName">Edit Employee Name</label>
        <input type = "text" id="empName"><br><br>
        <label for="empEmail">Edit Employee Email</label>
        <input type="text" id ="empEmail"><br><br>
        <input type = "submit" value = "Save Employee">
    </form>
    <script src="script.js"></script>
</body>
</html>
