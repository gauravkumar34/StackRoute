<div class="container">
  <div class="row">
    <table *ngIf="datas != ''; else elseBlock" class="table">
      <tbody>
        <tr *ngFor="let item of datas">
          <td>{{ item.name }}</td>
          <td>{{ item.price }}</td>
          <td>
            <i class="fa fa-minus mr-1" (click)="minus()"></i>
            <span class="m-1">{{ quantity }}</span>
            <i class="fa fa-plus ml-1" (click)="plus()"></i>
          </td>
          <td (click)="deleteItem(item)"><i class="fas fa-times"></i></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Total Amount</th>
          <th colspan="4" class="text-right">
            {{ totals }}
            <input
              type="hidden"
              ng-reflect-model="1185"
              value="1185"
              class="ng-untouched ng-pristine ng-valid"
            />
          </th>
          <td></td>
        </tr>
        <tr>
          <th>GST@5%</th>
          <th colspan="4" class="text-right">{{ gstTotals }}</th>
          <td></td>
        </tr>
        <tr>
          <th>Amount to be paid</th>
          <th colspan="4" class="text-right">{{ totalAmount }}</th>
          <td></td>
        </tr>
        <tr>
          <th colspan="6" class="text-right">
            <button class="btn btn-success">CheckOut</button>
          </th>
        </tr>
      </tfoot>
    </table>
  </div>
  <ng-template #elseBlock>
    <div>
      <img src="../../../assets/pics/empty-cart.jpg" alt="" />
    </div>
  </ng-template>
</div>
