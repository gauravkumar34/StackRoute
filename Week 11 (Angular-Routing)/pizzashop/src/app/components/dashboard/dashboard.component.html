<div class="container">
  <div class="row">
    <div class="card m-4" *ngFor="let item of pizzas" style="width: 18rem">
      <img
        class="card-img-top"
        src="{{ item.pizzaPic }}"
        alt="Card image cap"
      />
      <div class="card-body">
        <h5 class="card-title">{{ item.pizzaName }}</h5>
        <a href="#" class="btn btn-primary">
          <i class="fas fa-rupee-sign"></i> {{ item.pizzaPrice }}</a
        >
      </div>
    </div>
  </div>
</div>
