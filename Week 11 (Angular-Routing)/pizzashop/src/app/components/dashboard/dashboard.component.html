<div class="container">
  <div class="row">
    <form [formGroup]="PizzaInputsForm" (ngSubmit)="postData()">
      <div class="form-group">
        <label for="exampleInputEmail1">Pizza Name</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Pizza Name"
          formControlName="pizzaName"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Price</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Price"
          formControlName="pizzaPrice"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Pic Url</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Pic Url"
          formControlName="pizzaPic"
        />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="row">
    <div class="card m-4" *ngFor="let item of pizzas" style="width: 18rem">
      <img
        class="card-img-top"
        src="{{ item.pizzaPic }}"
        alt="Card image cap"
      />
      <div class="card-body">
        <h5 class="card-title">{{ item.pizzaName }}</h5>
        <a href="#" class="btn btn-primary">
          <i class="fas fa-rupee-sign"></i> {{ item.pizzaPrice }}</a
        >
      </div>
    </div>
  </div>
</div>
