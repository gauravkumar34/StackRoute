<!-- HeaderComponent to be displayed as part of AppComponent -->
<app-header></app-header>

<!-- Label to display any error messages -->
<label class="error-message">{{ errMessage }}</label>

<!-- To add notes -->

<mat-expansion-panel class="center">
  <mat-expansion-panel-header>
    <mat-panel-title> Take a Note </mat-panel-title>
  </mat-expansion-panel-header>

  <mat-form-field>
    <input matInput placeholder="Title" [(ngModel)]="note.title" />
  </mat-form-field>
  <br />
  <mat-form-field>
    <textarea matInput placeholder="Text" [(ngModel)]="note.text"></textarea>
  </mat-form-field>
  <br />
  <button matInput (click)="addNote()">Done</button>
</mat-expansion-panel>

<div *ngIf="notes && notes.length">
  <mat-card class="example-card" *ngFor="let item of notes">
    <mat-card-title
      ><h4>{{ item.title }}</h4></mat-card-title
    >
    <mat-card-content>
      {{ item.text }}
    </mat-card-content>
  </mat-card>
</div>

<!-- Load and display the collection of notes from server as Material Cards with card title set to note title and card content set to note text  -->
